<script>
    function opinion() {
        if ((navigator.userAgent.match(
                /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
                ))) {
            var offWidth = document.body.clientWidth; // 获取设备宽度
            document.getElementsByTagName("html")[0].style.fontSize = offWidth * (100 / 375) +
            'px'; 

        } else {
            var offWidth = document.body.clientWidth;
            if(offWidth<900){
                document.getElementsByTagName("html")[0].style.fontSize = offWidth * (100 / 1000) + 'px';
            }
        }
    }
    opinion();
    window.onresize = function(){
        
        opinion();
    }
</script>
